<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Zulfatul Mufida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flygret/dist/flygret.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, .footer {
            background-color: #c92f90;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .menu {
            width: 200px;
            background-color: #d6a3cc;
            color: white;
            padding: 15px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .menu ul li a:hover {
            background-color: #3a0229;
        }
        .content {
            flex: 1;
            padding: 40px;
            background-color: #f4f4f4;
            text-align: center;
            overflow-y: auto;
        }
        .button {
            background-color: #5d0052;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #920049;
        }
    </style>
    <script>
        function showAlert() {
            alert("Tombol telah ditekan!");
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>Portfolio Zulfatul Mufida</h1>
    </header>
    
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tentang Saya</a></li>
                <li><a href="#">Proyek</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
        <div class="content">
            <h2>Selamat Datang di Portfolio Saya</h2>
            <p>Halo! Saya Zulfatul Mufida, seorang pengembang web yang tertarik dalam desain dan teknologi.</p>
            <button class="button" onclick="showAlert()">Klik Saya</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Zulfatul Mufida</p>
    </footer>
</body>
</html>
