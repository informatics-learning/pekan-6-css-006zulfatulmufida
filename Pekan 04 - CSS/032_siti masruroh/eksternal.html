<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Menentukan karakter encoding dan viewport untuk tampilan responsif -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Judul halaman yang akan ditampilkan di tab browser -->
    <title>Website dengan CSS Eksternal</title>
    
    <!-- Menghubungkan file CSS eksternal untuk styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header website, biasanya berisi judul utama -->
    <header>
        <h1>Selamat Datang di Website Saya</h1>
    </header>
    
    <!-- Navigasi utama website -->
    <nav>
        <ul>
            <!-- Menu navigasi untuk berpindah antar halaman -->
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>
    
    <!-- Konten utama dari halaman web -->
    <main>
        <p>Ini adalah contoh halaman web dengan CSS eksternal.</p>
    </main>
    
    <!-- Footer website, biasanya berisi informasi hak cipta -->
    <footer>
        <p>&copy; 2025 Website Saya</p>
    </footer>
</body>
</html>
