<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Sederhana</title>
    <style>
        /* Gaya dasar untuk tabel */
        table {
            width: 50%; /* Lebar tabel 50% dari halaman */
            margin: auto; /* Supaya tabel ada di tengah */
            border-collapse: collapse; /* Menggabungkan border jadi satu */
        }

        /* Gaya untuk header tabel */
        th {
            background-color: #007BFF; /* Warna biru */
            color: white; /* Warna teks putih */
            padding: 10px; /* Ruang dalam sel */
        }

        /* Gaya untuk sel data */
        td {
            padding: 10px; /* Ruang dalam sel */
            border: 1px solid black; /* Garis border hitam */
            text-align: center; /* Teks rata tengah */
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Tabel Nama</h2>

    <table>
        <!-- Baris header -->
        <tr>
            <th>No</th> <!-- Kolom nomor -->
            <th>Nama</th> <!-- Kolom nama -->
        </tr>
        
        <!-- Baris data (isinya namamu semua) -->
        <tr>
            <td>1</td>
            <td>Ahmad Yusril Ihsan Sya'bana</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ahmad Yusril Ihsan Sya'bana</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ahmad Yusril Ihsan Sya'bana</td>
        </tr>
    </table>

</body>
</html>
