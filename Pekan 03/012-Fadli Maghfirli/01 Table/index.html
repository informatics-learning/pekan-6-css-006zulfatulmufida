<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>

<body>
    <!-- Latihan 1 -->
    <div class="latihan1">
        <table>
            <tr>
                <td>No</td>
                <td>Nama</td>
                <td>Alamat</td>
            </tr>
        </table>
        <br><br>
    </div>

    <!-- Latihan 2 -->
    <div class="latihan2">
        <table border="1">
            <tr>
                <td rowspan="2">No</td>
                <td colspan="2">Jenis Kelamin</td>
                <td rowspan="2">Nama</td>
            </tr>
            <tr>
                <td>L</td>
                <td>P</td>
            </tr>
            <tr>
                <td>1</td>
                <td>L</td>
                <td></td>
                <td>Finjana</td>
            </tr>
        </table>
        <br><br>
    </div>

</body>

</html>
